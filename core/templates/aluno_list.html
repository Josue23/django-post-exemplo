{% extends "base.html" %}

{% block content %}
	
	{% if aluno_list %}
	<table class="table">
	<thead>
		<tr>
			<th>
				ID (pk)
			</th>
			<th>
				Nome
			</th>
			<th>
				sobrenome
			</th>
			<th>
				Email
			</th>
		</tr>
	</thead> 
	<tbody>
		{% for aluno in aluno_list  %}
			<tr>
				<td>{{ aluno.pk }}</td>
				<td><span class="fa fa-user"></span> <a href="{% url 'aluno_detail' aluno.pk %}">{{ aluno.nome }}</a></td>
				<td>{{ aluno.sobrenome }}</td>
				<td>{{ aluno.email }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% else %}
<p class="lead alert alert-warning">Nenhum aluno cadastrado</p>
{% endif %}



{% endblock %}
