
{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<div id="conteudo" class="col-sm-6">
  <h2>Cadastrar Aluno</h2>
  <form method="post">
    {% csrf_token %}

      <div class="form-group">
      <div class="form-row label-block input-text">
        <label for="{{ aluno_form.nome.id_for_label}}">
        {{ aluno_form.nome.label }}</label>
        {{ aluno_form.nome.errors }}
        {{ aluno_form.nome }}
      </div>
      <p>
        <label for="{{ aluno_form.sobrenome.id_for_label }}">{{ aluno_form.sobrenome.label }}</label>
        {{ aluno_form.errors }}
        {{ aluno_form.sobrenome }}
      </p>
      <p>
        <label for="{{ aluno_form.email.id_for_label}}">{{ aluno_form.email.label }}</label>
        {{ aluno_form.errors }}
        {{ aluno_form.email }}
      </p>
      </div>

    <div class="form-group">
	    <button type="submit" class="btn btn-success">
	        <span class="glyphicon glyphicon-ok"></span>Salvar
	    </button>
	    <a href="{% url 'aluno_list' %}" class="btn btn-default">Cancelar</a>
	</div>
  </form>
  </div>
{% endblock %}
