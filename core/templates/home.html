{% extends "base.html" %} 
{% block content %}
    <div id="conteudo">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1">
                <form action="#" method="post">
                    {% csrf_token %}
                    <h2>Cadastrar Aluno</h2>
                    {{ alunoForm.as_p }}
                    {{ alunoForm.errors }}
                    <button name="enviarAluno" type="submit" class="btn btn-primary" >Enviar</button>
                </form>
            </div>
        </div>
        <hr/>
        
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1">
                <form action="#" method="post">
                    {% csrf_token %}
                    <h2>Cadastrar Professor</h2> 
                    {{ professorForm.as_p }}
                    <button name="enviarProfessor" type="submit" class="btn btn-primary" >Enviar</button>
                </form>
            </div>
        </div>
        <hr/>
        
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1">
                <form action="#" method="post">
                    {% csrf_token %}
                    <h2>Cadastrar Curso</h2> 
                    {{ courseForm.as_p }}
                    <button name="enviarCourse" type="submit" class="btn btn-primary" >Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
